            text-transform: uppercase;

            position: sticky;
            top: 0;
        }
        .author {
            font-size: 20px;
            margin: 0 0 20px;

        }
        .lesson-title {
            font-size: 30px;
            margin: 0 0 40px;
            font-weight: normal;
            color: #159957;
            text-align: center;
        }
        .lesson-img {
            text-align: center;
        }
        .lesson__wrapper {
            max-width: 1200px;
            padding: 50px;
            margin: 0 auto;
        }
        .footer {
            background-color: rgba(21, 153, 87, 0.05);
            min-height: 70px;
            border-top: 1px solid rgba(21, 153, 87, 0.51);
        }
